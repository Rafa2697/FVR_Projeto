<div class="page">
	<div class="header indigo-900 cover blend-soft-light no-border">
		<div class="left">
			<button class="icon ion-ios-arrow-back" onclick="backPage()"></button>
		</div>
		<h1 class="title align-center">Cotação de Produtos</h1>
		<div class="right">
			<span data="TAM_CARRINHO" class="icon-badge text-small red radius padding" style="position: absolute; margin-left: 18px; margin-top: -8px; border-radius: 8px; z-index: 999; font-size: 12px;">${tamanho_carrinho}</span>
			<button class="icon ion-android-cart" onclick="openPage('carrinho')"></button>
		</div>
		
	</div>

	<div class="content has-header">
		<div class="list">
			<div class="item">
				<select id="produto" name="produtos">
					<option selected disabled value="0">Selecione o Produto</option>
					<option data="ITENS" value="${nome_item}">${nome_item}</option>
				</select>
			</div>
			<div class="item">
				<input type="text" name="preco" name="preco" id="preco_produto" placeholder="Preço">
			</div>
			<div id="pcerto"></div>
			<div class="item">
				<button class="indigo-900 full radius" onclick="add_produto();">&nbsp;Adicionar&nbsp;</i></button>
			</div>
		</div>
		<div class="list padding">
			<div class="item grey-50 mark border-blue margin-button shadow radius" data="CARRINHO_PRODUTOS">
				<h2 style="font-weight: bold;">${produto}</h2>
				<div class="right">
					<table>
						<tr>
							<td>
								<span class="text-small green radius padding">R$ ${preco}</span>
							</td>
						</tr>
						<tr>
							<td>
								<span class="text-small red radius padding" style="float: right;" onclick="excluirProduto($$index)">Excluir
								</span>
							</td>
						</tr>
					</table>

				</div>
			</div>
		</div>
		<!-- <div class="list">
			<div class="list">
				<div class="item">
					<button class="green full radius" style="margin-top: 10px;" onclick="openPage('carrinho');">Carrinho <i class="ion-paper-airplane"></i></button>
				</div>
			</div>
		</div> -->
	</div>
</div>
