<div class="page">
	<div class="header indigo-900 cover blend-soft-light no-border">
		<div class="left">
			<button class="icon ion-ios-arrow-back" onclick="backPage()"></button>
		</div>
		<h1 class="title align-center">Pesquisar Cotações</h1>
	</div>

	<div class="content has-header">
		<div class="list">
			<div class="item">
				<input type="text" class="left" id="pesquisa_dados" onkeyup="search_cotacoes();" placeholder="Pesquisar..." autofocus>
				<div class="right">
					<i class="icon ion-android-search"></i>
				</div>
			</div>
			<div class="item" data="PESQUISA_COTACAO">
                <h2 style="font-weight: bold;">${nome_aluno}</h2>
                <p class="text-small padding text-grey">${cidade}, ${data}</p>
                <span class="text-small green radius padding">${mercado}</span>
                <div class="right">
                    <i class="icon ion-ios-arrow-right" onclick="itens_cotados(${id_cotacao});"></i>
                </div>
            </div>
		</div>
	</div>
</div>
