<div class="page">
	<div class="header indigo-900 cover blend-soft-light no-border">
		<div class="left">
			<button class="icon ion-ios-arrow-back" onclick="backPage()"></button>
		</div>
		<h1 class="title align-center">Cadastro de Alunos</h1>
	</div>

	<div class="content has-header">
		<div class="list">
			<div class="item">
				<label class="text">RA</label>
				<input type="number" name="ra_cadastro" id="ra_cadastro" placeholder="Digite seu RA">
			</div>
			<div class="item">
				<label class="text">Nome</label>
				<input type="text" name="nome_cadastro" id="nome_cadastro" placeholder="Digite seu nome">
			</div>
			<div class="item">
				<label class="text">CPF</label>
				<input type="number" name="cpf_cadastro" id="cpf_cadastro" placeholder="Digite seu CPF">
			</div>
			<div class="item">
				<button class="green radius full" id="btn_solicitarCadastro" onclick="cadastrar_aluno();">Solicitar Cadastro</button>
			</div>
		</div>
	</div>
</div>
